<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Toko Buku Online</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="login-container">
        <h1>Login Pelanggan</h1>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Contoh: rina@gmail.com" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Contoh: rina123" required>

            <button type="submit" id="login-btn">Login</button>
        </form>

        <div class="login-options">
            <button id="lupa-password-btn" class="modal-trigger">Lupa Password</button>
            <button id="daftar-btn" class="modal-trigger">Daftar</button>
        </div>
    </div>

    <div id="password-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Lupa Password</h2>
            <p>Fitur reset password belum diimplementasikan. Silakan hubungi admin.</p>
        </div>
    </div>

    <div id="daftar-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Pendaftaran Akun</h2>
            <p>Fitur pendaftaran belum diimplementasikan. Silakan gunakan akun dummy yang tersedia.</p>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
