<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Pengiriman - Toko Buku Online</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    
    <header>
        <h1>Tracking Pengiriman Pesanan</h1>
    </header>

    <main>
        <section class="card">
            <form id="tracking-form">
                <label for="do-number">Nomor Delivery Order (DO):</label>
                <input type="text" id="do-number" placeholder="Contoh: 20230012 atau 20230013" required>
                <button type="submit" class="btn-primary">Cari</button>
            </form>
        </section>

        <section id="tracking-result" class="card hidden">
            <h2>Hasil Tracking - DO: <span id="do-number-display"></span></h2>
            
            <div class="tracking-summary">
                <p><strong>Nama Pemesan:</strong> <span id="pemesan-name"></span></p>
                <p><strong>Status Pengiriman:</strong> <span id="delivery-status"></span></p>
            </div>
            
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
                <div id="progress-text" class="progress-text"></div>
            </div>

            <hr>

            <h3>Detail Pengiriman</h3>
            <table class="detail-table">
                <tr><th>Ekspedisi</th><td id="detail-ekspedisi"></td></tr>
                <tr><th>Tanggal Kirim</th><td id="detail-tgl-kirim"></td></tr>
                <tr><th>Kode Paket</th><td id="detail-jenis-paket"></td></tr>
                <tr><th>Total Pembayaran</th><td id="detail-total-bayar"></td></tr>
            </table>

            <hr>

            <h3>Riwayat Perjalanan</h3>
            <ul id="perjalanan-list" class="timeline-list">
                </ul>
        </section>
        
        <p id="no-result" class="info-box hidden">.</p>
    </main>

    <div class="bottom-nav">
        <a href="dashboard.html" class="nav-item"><i class="fas fa-book"></i></a> 
        <a href="stok.html" class="nav-item"><i class="fas fa-warehouse"></i></a> 
        <a href="checkout.html" class="nav-item"><i class="fas fa-shopping-cart"></i></a> 
        <a href="tracking.html" class="nav-item active"><i class="fas fa-truck"></i></a> <a href="#" class="nav-item" id="logout-btn-nav"><i class="fas fa-sign-out-alt"></i></a>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script> <script src="js/tracking.js"></script>
</body>
</html>
