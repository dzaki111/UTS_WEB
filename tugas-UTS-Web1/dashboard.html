<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Utama - Online book Dzaki</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    
    <div class="katalog-header">
        <div class="header-title">Online book Dzaki</div>
        <div class="search-cart-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Cari Judul Buku..." id="search-input">
            </div>
            <a href="checkout.html" class="cart-icon-link">
                <i class="fas fa-shopping-cart"></i> 
            </a>
        </div>
    </div>

    <main class="katalog-main">
        <h2 id="greeting-message" style="color: #333; margin-top: 0; padding-bottom: 10px; border-bottom: 1px solid #ddd;">Selamat Datang</h2>

        <section id="book-grid" class="book-grid-container">
            </section>
    </main>

    <div id="book-detail-modal" class="modal">
        <div class="modal-content detail-modal-content">
            <span class="close-btn detail-close-btn">&times;</span>
            <div id="modal-body-content">
                <h2 id="detail-judul">Judul Buku</h2>
                <div class="modal-detail-flex">
                    <div class="modal-cover-area">
                        <img id="detail-cover-img" src="" alt="Cover Buku" class="book-cover-img modal-cover">
                        <p><strong>Kode Barang:</strong> <span id="detail-kode"></span></p>
                    </div>
                    <div class="modal-info-area">
                        <p><strong>Harga:</strong> <span id="detail-harga" class="price-large"></span></p>
                        <p><strong>Jenis Barang:</strong> <span id="detail-jenis"></span></p>
                        <p><strong>Edisi:</strong> <span id="detail-edisi"></span></p>
                        <p><strong>Stok Tersedia:</strong> <span id="detail-stok"></span></p>
                        <hr>
                        <h3>Keterangan Singkat</h3>
                        <p id="detail-keterangan">Buku ajar ini membahas dasar-dasar ilmu yang relevan dengan perkembangan saat ini.</p>
                        <button id="modal-beli-btn" class="btn-success full-width-btn" data-kode="">Beli Sekarang</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="bottom-nav">
        <a href="dashboard.html" class="nav-item active"><i class="fas fa-book"></i></a> 
        
        <a href="stok.html" class="nav-item"><i class="fas fa-warehouse"></i></a> 
        
        <a href="checkout.html" class="nav-item"><i class="fas fa-shopping-cart"></i></a>
        
        <a href="tracking.html" class="nav-item"><i class="fas fa-truck"></i></a>
        
        <a href="#" id="logout-btn-nav" class="nav-item"><i class="fas fa-sign-out-alt"></i></a>
    </footer>
    
    <script src="js/data.js"></script>
    <script src="js/app.js"></script> 
    
    <script>
        if (!localStorage.getItem('currentUser')) {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
